<body>
  <form action="">
<h1>Payment Form</h1>
<h2>Contact Information</h2>
<p>Name: <input type="text" name="name" placeholder="Enter name"></p>
<fieldset>
  <legend>Gender</legend>
  <p>
    Male <input type="radio" name="gender" id="male" >
    Female <input type="radio" name="Gender" id="female">

  </p>
</fieldset>

Adress: <textarea name="adress" id="adress" cols="30" rows="10" placeholder="Enter your Adress"></textarea>

<P>Email: <input type="email" name="email" id="email" placeholder="anshu@gmail.com"></P>
<p>Pincode: <input type="number" name="pincode" id="pincode" placeholder="12345"></p>

<hr>
<h2>
  Payment Information
</h2>
<p>Card Type :
  <select name="card-type" id="card-type">
    <option value="">select a card type</option>
    <option value="Visa">Visa</option>
    <option value="Visa">upi</option>
    <option value="Visa">Rupee</option>
  </select>
</p>
<p>
  Card Number:<input type="number" name="card number" id="card number" placeholder="123456">
</p>
<p>
  Expiration Date: <input type="date" name="exp date" id="exp date">
</p>
<p>
  Cvv: <input type="password" name="Cvv" id="cvv" placeholder="123">
</p>
<input type="submit" value="Pay now">


  </form>
</body>
</html>
